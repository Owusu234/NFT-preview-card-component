<!DOCTYPE html>
<html>
  <head>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="navbar">
    
    <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    
    <h1>
      Equilibrium #3429
    </h1>
    
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    
    <div class="icon">
      <div class="index">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <h3>
          0.041ETH
        </h3>
      </div>

      <div class="style">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p>
          3 days left
        </p>
      </div>
    </div><hr>

    <div class="avatar">
      <img src="images/image-avatar.png" alt="user-avatar">
      <p>
        Creation of <b>Jules Wyvern</b> 
      </p>

    </div>
    
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">OWUSU FELIX PIPIM</a>.
  </footer>
  
</body>
</html>
